<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Google</title>
</head>
<body>
  <div class="container">
    <!-- NAV -->
    <nav class="sections nav">
      <!-- left menu -->
      <div class="menu nav-left-menu-area">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <!-- right menu -->
      <div class="menu nav-right-menu-area">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><i class="square fas fa-th"></i></a>
        <a href="#"><img class="mugshot" src="mugshot.jpg" alt="Mugshot"></a>
      </div>
    </nav>
    <!-- MAIN -->
    <main class="sections main">
      <!-- logo section -->
      <div class="logo-section">
        <img class="logo" src="googlelogo.png" alt="Google Logo">
      </div>
      <!-- search box section -->
      <div class="search-box-section">
        <!-- div magnifier area -->
        <div class="magnifier-area">
          <span class="magnifier-section">
            <i class="magnifier-icon fas fa-search"></i>
          </span>
        </div>
        <!-- div input area -->
        <div class="input-area">
          <input class="input-field" type="text">
        </div>
        <!-- div microphone area -->
        <div class="microphone-area">
          <span class="microphone-section">
            <i class="microphone-icon fas fa-microphone"></i>
          </span>
        </div>
      </div>
      <!-- search buttons section -->
      <div class="search-buttons-section">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <!-- language section -->
      <div class="language-section">
        <p>Google offered in: <a href="http://www.google.com">Fran√ßais</a></p>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="sections footer">
      <div class="footer-menu top-footer-area">
        <p>Canada</p>
      </div>
      <div class="footer-menu middle-footer-area">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
      <div class="footer-menu bottom-footer-area">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
    </footer>
  </div>
</body>
</html>
